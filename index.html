<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Charges Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Delivery Charges Calculator</h1>
    <form id="deliveryForm">
      <div class="form-group">
        <label for="originPincode">Origin Pincode:</label>
        <input type="text" id="originPincode" oninput="restrictToSixDigits(this)" required maxlength="6">
      </div>
      <div class="form-group">
        <label for="destinationPincode">Destination Pincode:</label>
        <input type="text" id="destinationPincode" oninput="restrictToSixDigits(this)" required maxlength="6">
      </div>
      <div class="form-group">
        <label for="deliverySpeed">Delivery Speed:</label>
        <select id="deliverySpeed" required>
          <option value="slow">Slow</option>
          <option value="fastest">Fastest</option>
        </select>
      </div>
      <div class="form-group">
        <label for="packageWeight">Package Weight (in grams):</label>
        <input type="number" id="packageWeight" required>
      </div>
      <div class="form-group">
        <label for="paymentMode">Payment Mode:</label>
        <select id="paymentMode" required>
          <option value="prepaid">Prepaid</option>
          <option value="cashOnDelivery">Cash on Delivery</option>
        </select>
      </div>
      <div class="form-group">
        <label for="notARobot">I'm not a robot:</label>
        <input type="checkbox" id="notARobot" required>
      </div>
      <button type="button" id="calculateButton">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
